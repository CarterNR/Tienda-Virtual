<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>Loom</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/js/rutinas.js}"></script>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>        
    </head>
    <body>
        <header th:fragment="header" class="header"> 
            <section id="main-header" class="py-2 text-white" style="background-color: white;"> 
                <div class="container">
                    <b><center><a th:href="@{/}" class="navbar-brand" style="font-size: xx-large; color: #4ED1C5">Loom</a></center></b>
                </div>
            </section> 
            <hr style="border-top: 1px solid; margin: 0%;"> </hr> 
            <hr style ="border-top: 1px solid; margin: 0.3%; color: white"> </hr> 
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0" style="position: absolute; left: 50%; transform: translateX(-50%)"> 
                <div class="container" style="justify-content: space-between;width: 100%;max-width: 100%; margin: 0; margin: 0; background-color: white"> <b><a th:href="@{/}" class="navbar-brand" style="color: black">Inicio</a></b>
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"> 
                        <span class="navbar-toggler-icon"></span> 
                    </button> 
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse"> 
                        <ul class="navbar-nav">
                            <b><li class="nav-item px-2"><a class="nav-menu-link nav-link" th:href="@{/categoria/listado}" style="color: #4C4C4C">[[#{plantilla.categorias}]]</a></li></b>
                            <b><li class="nav-item px-2"><a class="nav-menu-link nav-link" th:href="@{/producto/listado}" style="color: #4C4C4C">[[#{plantilla.productos}]]</a></li></b>
                            <b><li class="nav-item px-2"><a class="nav-menu-link nav-link" th:href="@{/usuario/listado}" style="color: #4C4C4C">[[#{plantilla.usuarios}]]</a></li></b>
                        </ul> 
                        <div> 
                            <ul class="navbar-nav"> 
                                <li class="nav-item px-2"><a class="nav-link" th:href="@{/(lang=es)}" style="color: #4C4C4C">ES</a></li> 
                                <li class="nav-item px-2"><a class="nav-link" th:href="@{/(lang=en)}" style="color: #4C4C4C">EN</a></li> 
                            </ul> 
                        </div> 
                    </div> 
                </div> 
            </nav>
        </header>
        


        <footer th:fragment="footer" class="bg-info text-white mt-5 p-2">
            <div class="container">
                <div class="col">
                    <p class="lead text-center">
                        &COPY [[#{plantilla.derechos}]]
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
